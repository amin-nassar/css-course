<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists Styling</title>
  <!-- Styles -->
  <style>
    ul , ol{
      /* Can Take MANY Values */
      list-style-type: disc; 
      list-style-type: none; /* The Most Used Value To Remove li's Icon */

      list-style-position: outside; /* Defaul Value (The Icon Is Not Part Of The li) */
      list-style-position: inside; /* The Icon Is Not Part Of The li */

      list-style-image: url(); /* Can Use Certain Image As Icon */

      /* Reset List */
      margin: 0;
      padding: 0;
      list-style-type: none;
    }
  </style>
</head>
<body>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>Js
      <ol>
        <li>Vue.</li>
        <li>React.</li>
        <li>Angular.</li>
      </ol>
    </li>
  </ul>
</body>
</html>
