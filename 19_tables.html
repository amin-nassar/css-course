<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Styling</title>

  <!-- Table Styling -->
  <style>
    table {
      width: 50%;
      margin: auto;
      font-family: sans-serif;

      /* Space Between Table Cells */
      border-spacing: 0;
    }
    table td, table th {
      padding: 10px;
      border: 1px solid darkblue;
      text-align: center;
      color: darkblue;
    }

    .light-blue-background {
      background-color: lightblue;
    }

    table thead th {
      color: white;
      background-color: darkblue;
      border-color: white;
    }
  </style>

</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>

      </tr>

      </tr>
      <tr>
        <td>Yousef</td>

      </tr>
    </tbody>
  </table>
</body>
</html>
