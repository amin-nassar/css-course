<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Shadow</title>
  <!-- General Styles -->
  <style>
    div {
      background-color: #dadada;
      padding:  20px;
      margin: 10px auto;
      width: 35%;
    }
  </style>

  <!-- Box Shadow -->
  <style>
    /* H-Shadow-Space, V-Shadow-Space, Blur, Spread, Color */
    div {
      box-shadow: 1px 1px 10px 1px #aaaaaa;
      /* We Can Put Multiple Box Shadows => Separate Them With (,) */
    }
  </style>
</head>
<body>
  <div>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Porro, numquam!</div>
</body>
</html>
