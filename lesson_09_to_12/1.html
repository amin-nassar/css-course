    div {
      background-color: lightgray;
      padding: 20px;
      margin: 0 10px;
      outline: 5px solid black;
      display: inline-block;
      border-width: 5px;
      border-style: solid;
      border-color: red;

    }

  <div class="three">Shape 3</div>
