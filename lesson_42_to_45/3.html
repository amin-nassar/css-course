<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Three</title>
  <!-- Solution -->
  <style>
    :root {
      --mainColor: #009688;
      --mainPadding: 10px;
    }

    div {
      /* Extras */
      font-weight: bold;
      width: 300px;
      margin: 10px auto;
      font-family: sans-serif;

      /* Solution */
      padding: var(--mainPadding, 10px);
      border: 3px solid var(--mainColor, black);
      color: var(--mainColor, red);
    }
  </style>
</head>
<body>
  <div>Element</div>
  <div>Element</div>
  <div>Element</div>
</body>
